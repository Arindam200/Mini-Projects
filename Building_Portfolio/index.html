<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="Assets/profile-pic.png" type="image/x-icon">
    <title>Portfolio</title>
</head>
<body class="overflow-hidden">
    <div class="container scroll-smooth select-none">
        <!-- Landing-page -->
        <div class="relative h-screen w-screen bg-gradient-to-b from-[#B420FF] via-[#914EFE] to-[#02D1FF]">
            <!-- Nav-bar -->
            <nav class="flex flex-wrap pt-11 justify-between">
                <div class="logo">
                    <img src="Assets/profile-pic.png" alt="" class="h-[72px] ml-28" >
                </div>
                <div class="btns mr-28 mt-2">
                    <ul class="flex space-x-16 text-white text-center font-medium text-xl mr-100 items-start">
                        <li class="hover:cursor-pointer">Home</li>
                        <li class="hover:cursor-pointer">About</li>
                        <li class="hover:cursor-pointer">Blogs</li>
                        <li class="hover:cursor-pointer">Projects</li>
                        <li class="hover:cursor-pointer">Contact</li>
                    </ul>
                </div>
            </nav>
            <!-- hero-page -->
            <div class="main flex justify-between mx-32 mt-20">
                <div class="left text-white ml-32 pt-40 ">
                    <p class="text-4xl font-medium">Hey! I'm </p>
                    <h2 class="text-8xl font-bold">Arindam</h2>
                    <h3 class="text-5xl font-bold items-center mt-5">Web Developer |</h3>

                    <button class="inline-block mt-10 rounded-md bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75">
                        <span class="block rounded-sm px-10 py-3 text-sm font-medium bg-transparent text-center text-xl">Resume</span> </button>
                </div>
                <div class="right ml-28 mt-10 mb-16">
                    <img src="Assets/hero.svg" alt="" class="h-[600px]">
                </div>
            </div>
        </div>
        <!-- Waves -->
        <!-- <img src="Assets/wave.svg" alt="" srcset=""> -->
        <!-- About Me -->
        <!-- <div class="main">
            <div class="left"></div>
            <div class="right"></div>
        </div> -->
    </div>
</body>
</html>
