<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="content">
            <img src="Twitter.png" alt="Twitter Logo">
        </div>
        <div class="heading">
            <h2>
                Log in to Twitter
            </h2>
        </div>
            <br>

        <div class="main">
            <div class="form">
                <input type="text" class="text" placeholder="Phone, Email or Username"><br>
                <input type="password" class="password" placeholder="Password"><br>
            </div>
            <div class="btn">
                <button>
                    Log in
                </button>
            </div>
        </div>
        <div class="paragraphs">
            <div class="forgot">
                <p><a href="">Forgot password?</a></p>
            </div>
            <div class="signup">
                <p><a href=" ">Create a new account</a></p>
            </div>
        </div>

    </div>
</body>
</html>
