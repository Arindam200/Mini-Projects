<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="logo.png">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <img src="cart.png" class="cart" alt="cart-image">
        </div>

        <div class="content">
            <a href="#" class="btn">2023 Collection</a>
            <h1>You Should always<br> feel pretty</h1>
            <p>Colthes that are sure to heat up your winter</p>


            <div class="arrow-icons">
                <img src="back-arrow.png" alt="back-arrow-image">
                <img src="next-arrow.png" alt="next-arrow-image">
            </div>
        </div>

        <img src="img.png" class="feature-img" alt="image">

        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
